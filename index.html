    <div class="glow"></div>
  <!-- Your other content goes here -->
    <script>
      document.addEventListener('mousemove', function(e) {
        const glow = document.querySelector('.glow');
        const x = e.clientX; // Position relative to viewport
        const y = e.clientY; // Position relative to viewport

        // Calculate gradient positions
        const xPercent = (x / window.innerWidth) * 100;
        const yPercent = (y / window.innerHeight) * 100;
        
        const color = 'rgba(0, 0, 255, 0.1)'; // Blue color with 50% opacity
        const gradientSize = '50%'; // Adjust this to make the glow larger or smaller
        
        const gradient = `radial-gradient(circle at ${xPercent}% ${yPercent}%, ${color} 0%, rgba(0, 0, 255, 0) ${gradientSize})`;

        if (glow) {
          glow.style.background = gradient;
        }
      });

      document.addEventListener('mouseleave', function() {
        const glow = document.querySelector('.glow');
        if (glow) {
          glow.style.background = 'rgba(0, 0, 255, 0)'; // Hide the glow when the cursor leaves
        }
      });


  </script>
